{% extends 'base.html' %}
{% load static %}


{% block content %}

<div class='found-pet-form'>
    <form method='POST' class='pet' enctype="multipart/form-data">
        <h2 class='found-pet-form-title'>Post a Found Pet</h2>
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="save-button">Save</button>
    </form>
</div>

{% endblock %}
